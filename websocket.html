<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #4b6cb7;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }

        #messageText {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #messageText:focus {
            border-color: #4b6cb7;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #3a559d;
        }

        button[type="submit"]:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>WebSocket</h1>
        </div>

        <div class="messages-container" id="messageBox">
            <div class="message bot-message">
                <div class="message-sender">系统</div>
                <div class="message-text">已成功连接，开始聊天！</div>
                <div class="message-time" id="currentTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">Qwen2.5-0.5B 正在输入...</div>

        <form action="" onsubmit="return false;" id="form" class="input-container">
            <input type="text" id="messageText" placeholder="输入您的消息..." autocomplete="off"/>
            <button type="submit">发送</button>
        </form>
    </div>

    <script>
        // 初始化WebSocket连接
        let ws = new WebSocket("ws://" + location.host + "/ws");
        let history = [];
        let last_message_element = null;

        // 设置当前时间
        document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();

        // 添加消息到聊天界面
        function appendMessage(text, sender, dom = null) {
            const timestamp = new Date().toLocaleTimeString();

            if (dom === null) {
                // 创建新消息元素
                dom = document.createElement('div');
                dom.classList.add('message');
                dom.classList.add(sender === '用户' ? 'user-message' : 'bot-message');

                dom.innerHTML = `
                    <div class="message-sender">${sender}</div>
                    <div class="message-text">${text}</div>
                    <div class="message-time">${timestamp}</div>
                `;

                document.getElementById('messageBox').appendChild(dom);
            } else {
                // 更新现有消息元素
                const messageText = dom.querySelector('.message-text');
                messageText.textContent = text;

                const messageTime = dom.querySelector('.message-time');
                messageTime.textContent = timestamp;
            }

            // 滚动到底部
            document.getElementById('messageBox').scrollTop = document.getElementById('messageBox').scrollHeight;

            return dom;
        }

        // 发送消息
        function sendMessage(event) {
            if (last_message_element !== null) {  // 如果机器人还没回复完
                return;
            }

            let input = document.getElementById("messageText");
            if (input.value === "") {
                return;
            }

            let body = {"query": input.value, 'history': history};
            ws.send(JSON.stringify(body));

            // 添加用户消息到界面
            appendMessage(input.value, '用户');

            // 显示正在输入指示器
            document.getElementById('typingIndicator').classList.add('active');

            input.value = '';
            event.preventDefault();
        }

        // 添加表单提交事件监听
        document.getElementById("form").addEventListener('submit', sendMessage);

        // WebSocket消息处理
        ws.onmessage = function (event) {
            let body = JSON.parse(event.data);
            let status = body['status'];

            if (status === 200) {  // 如果回答结束了
                last_message_element = null;
                document.getElementById('typingIndicator').classList.remove('active');
            } else {
                history = body['history'];
                last_message_element = appendMessage(body['response'], 'Qwen2.5-0.5B', last_message_element);
            }
        };
    </script>
</body>
</html>
